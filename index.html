<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action = "story.html" method = "GET">
       <label for = "animal-1">Animal:</label>
       <input name ="animal-1" id ="animal-1" type = "text" required pattern = "[A-Za-z]+" minlength = "3" maxlength = "20">
       <br> 
       <label for = "animal-2">Another Animal:</label>
       <input type = "text" id = "animal-2" name = "animal-2" required pattern = "[A-Za-z]+" minlength = "3" maxlength = "20"> 
       <br>
       <label for = "animal-3">One More Animal:</label>
       <input type = "text" id = "animal-3" name = "animal-3" required pattern = "[A-Za-z]+" minlength = "3" maxlength = "20">
       <br>
       <label for = "adj-1">Adjective (past tense):</label>
       <input type = "text" id = "adj-1" name = "adj-1" required pattern = "[A-Za-z]+" minlength = "3" maxlength = "20" minlength = "1" maxlength = "20">
       <br>
       <label for = "verb-1">Verb (ends in -ing):</label>
       <input type = "text" id = "verb-1" name = " verb-1" required>
       <br>
       <label for = "num-1">Number:</label>
       <input type = "number" id = "num-1" name = "num-1" required min = "1" max = "20">
       <br>
       <span>Yes or No:</span>
       <input type = "radio" id = "yes" name = "answer" value = "yes" required>
       <label for = "yes">Yes</label>
       <input type = "radio" id = "no" name = "answer" value = "no" >
       <label for = "no">No</label>
       <br>
       <label for = "speed">Relative speed (ends in -er):</label>
       <select id = "speed" name = "speed" required>
         <option value = "faster">Faster</option>
         <option value = "fast">Fast</option>
         <option value = "normal">Normal</option>
         <option value = "slow">Slow</option>
         <option value = "Slower">Slower</option>
       </select>
       <br>
       <label for = "quote">Motivational Quote:</label>
       <input type = "text" id = "quote" name = "quote" list = "quote-choices" required>
       <datalist id = "quote-choices">
         <option value = "Winner gets ice cream!"></option>
         <option value = "You are almost through!"></option>
         <option value = "Finish hard!"></option>
         <option value = "Focus on the goal!"></option>
         <option value = "Go Champ!"></option>
       </datalist>
       <br> 
       <br>
       <label for = "message">Meaningful Message:</label>
       <textarea id = "message" name ="message" rows = "8" col = "40">Leave your message here</textarea>
       <br>
       <input type = "submit" value = "Form My Story!">
        

      </form>
      
    </section>
  </body>
</html>
